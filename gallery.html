<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/d6f8412654.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assests/style.css">
    <title>Gallery</title>
</head>
<body>
    <main class="flex">
        <aside class="aside flex">
            <header class="flex gallery-header">
                <img src="assests/gallery/logo.png" alt="logo">
                <h2>FLEX</h2>
                <a href="index.html" class="btn btn-home">Home</a>
            </header>
            <div class="aside-details">
                <h3>Full stack Developer, Product Designer, and a Traveller</h3>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Esse saepe sequi explicabo atque doloribus illum sint quis itaque amet nostrum? Provident nisi rem minus impedit necessitatibus, culpa doloribus consectetur odit!</p>
            </div>
            <footer>
                <div class="icon-foot flex">
                    <span>
                        <i class="fab fa-facebook-f"></i>
                    </span>
                    <span>
                        <i class="fab fa-twitter"></i>
                    </span>
                    <span>
                        <i class="fab fa-dribbble"></i>
                    </span>
                    <span>
                        <i class="fab fa-linkedin-in"></i>
                    </span>
                </div>
            </footer>
        </aside>
        <section class="gallery-section">
            <h1 class="gallery-section-heading">Gallery</h1>
            <div class="flex image-gallery">
                <div class="gallery-pic01 flex">
                    <div>
                        <img class="pic1001" src="assests/gallery/01.jpg" alt="pic01">
                    </div>
                    <div>
                        <img class="pic1001" src="assests/gallery/02.jpg" alt="pic02">
                    </div>
                    <div>
                        <img class="pic1001" src="assests/gallery/03.jpg" alt="pic03">
                    </div>
                    <div>
                        <img class="pic1001" src="assests/gallery/04.jpg" alt="pic04">
                    </div>
                    <div>
                        <img class="pic1001" src="assests/gallery/05.jpg" alt="pic05">
                    </div>
                    <div>
                        <img class="pic1001" src="assests/gallery/10.jpg" alt="pic10">
                    </div>
                </div>    
                <div class="gallery-pic flex">
                    <div>
                        <img class="pic100" src="assests/gallery/06.jpg" alt="pic06">
                    </div>
                    <div>
                        <img class="pic100" src="assests/gallery/07.jpg" alt="pic07">
                    </div>
                    <div>
                        <img class="pic100" src="assests/gallery/08.jpg" alt="pic08">
                    </div>
                    <div>
                        <img class="pic100" src="assests/gallery/09.jpg" alt="pic09">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
